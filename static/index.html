    <div class="container">

                            <input type="email" class="form-control" id="email" placeholder="Email" >

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- User JavaScript-->
<script>
    // 全局变量
    var model;
    var image_file;
    var image_b64;

    // 拖拽事件
    $(document).bind({
        'drop' : function(event) {
            event.stopPropagation();
            event.preventDefault();
        }
    });

    $('#dropbox').bind({
        'dragenter' : function(event) {
            $(this).css('borderColor', 'gray');
            $(this).css('backgroundColor', 'white');
            event.stopPropagation();
            event.preventDefault(); 
        },
        'dragleave' : function(event) {
            $(this).css('borderColor', 'silver');
            $(this).css('backgroundColor', 'transparent');
            event.stopPropagation();
            event.preventDefault();
        },
        'dragover' : function(event) {
            event.stopPropagation();
            event.preventDefault();
        },
        'drop' : function(event) {
            // 检查拖入的图片
            image_file = event.originalEvent.dataTransfer.files[0];
            if(!/image\/(jpeg|jpg|png)/.test(image_file.type)){ 
                alert("文件格式不支持!"); 
                return false; 
            }

            // 读取并且编码图片
            var reader = new FileReader();
            reader.onload = function(event) {
                result = event.target.result; 
                $('#dropbox').html('<img src="' + result + '" alt="" class="img-responsive"/>');
                image_b64 = result.replace(/data:image\/(png|jpeg|jpg);base64,/, '');
            };
            reader.readAsDataURL(image_file);

            event.stopPropagation();
            event.preventDefault(); 
        }
    });

    // 提交事件
    $('#imform').bind({
        'submit' : function(event) {
            model = 'ink.ckpt';
            var email = $('#email').val();

            if (image_file == undefined) {
                alert('未选取上传图片!');
                return false;
            }            
            if (image_b64 == undefined) {
                alert('上传图片读取失败!')
                return false;
            }
            if (model == undefined) {
                alert('未选取风格模型!');
                return false;
            }
            if (!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(email)) {
                alert('邮件地址有误')
                return false;
            }

            // 发送请求 
            json_data = {'email': email, 'model': model, 'filename': image_file.name, 'image': image_b64, };

            $.ajax({
                'method': 'POST',
                'url': '/transform',
                'data': JSON.stringify(json_data),
                'dataType': 'json',
                'success': function(data, textStatus, jqXHR){
                    var json_data = eval(data);
                    alert(json_data.status);
                },
                'error': function(XMLHttpRequest, textStatus, errorThrown) {
                    alert(textStatus);
                }
            });

            event.stopPropagation();
            event.preventDefault(); 
        }
    });

</script>

</body>
